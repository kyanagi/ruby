prelude: |
  r_int = 1...10
  r_str = '2.4'...'2.5'
  require 'date'
  r_date = Date.new(2023, 1, 1) .. Date.new(2023, 12, 31)
  d = Date.new(2023, 3, 1)
benchmark:
  '(1...10) === 5': r_int === 5
  '(1...10) === 0': r_int === 0
  '(1...10) === 100': r_int === 100
  '("2.4"..."2.5") === "2.3"': r_str === '2.3'
  '("2.4"..."2.5") === "2.4.1"': r_str === '2.4.1'
  '("2.4"..."2.5") === "2.5"': r_str === '2.5'
  '("2.4"..."2.5") === 2.5': r_str === 2.5
  'date_range === date': r_date === d
